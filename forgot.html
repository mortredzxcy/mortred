<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
</head>
<body>
<div class="login-box">
    <div class="login-header">
        <header>
            Forgot Password
        </header>
    </div>
    <div class="input-box">
        <input type="email" class="input-field" placeholder="Enter your email" autocomplete="off" required>
    </div>
    <div class="input-submit">
        <button class="submit-btn" id="reset-btn"></button>
        <label for="reset-btn">Reset Password</label>
    </div>
    <div class="sign-in-link">
        <p>Remembered your password? <a href="login.html">Sign in</a></p>
    </div>
</div>
</body>
</html>
